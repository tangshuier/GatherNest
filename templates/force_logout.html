{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h3>账号安全提示</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-user-lock text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="text-danger mb-3">您的账号已在其他设备登录</h4>
                    <p class="text-muted mb-4">为了保障您的账号安全，当前会话已被终止。如果这不是您本人的操作，请立即联系管理员并更改密码。</p>
                    <div class="mt-5">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                            返回登录页面
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
